    <mat-toolbar class="mat-elevation-z8">Order Management</mat-toolbar>

 
    <mat-card>
        <mat-card-content>
            
               <h2 >ADMIN LOGIN</h2>
           
           <form name="loginForm" [formGroup]="loginForm"> 
         
              <div class="email-input">
                  
                   <mat-form-field class="full-width" appearance="outline">
                       <mat-label>Username</mat-label>
                       <input formControlName="username"  matInput required name="username"  maxlength="15"/>
                       
                       
                       <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                           Required Username Address
                       </mat-error>
             
                     
                   </mat-form-field>
             
               </div>
     
               <div>
                
                   <mat-form-field class="full-width" appearance="outline">
                   <mat-label>Password</mat-label>
                   <input  formControlName="password" matInput [type]="hide?'password':'text'" required 
                     name="password"  maxlength="15"  />
               
               <button mat-icon-button matSuffix (click)="hide=!hide"
               [attr.aria-label]="'Hide Password'" [attr.aria.pressed]="hide">
                   <mat-icon >
                     {{ hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                 </button>
         
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                         Required Password
                     </mat-error>
             
                 
                   </mat-form-field>
             
               </div>
         
             
              <a href="/app-admin-dashboard"> <button mat-flat-button class="loginBtn" type="submit" (click)="submit()" [disabled]="loginForm.invalid">Login</button></a>
         
            
           </form>
        </mat-card-content>
     
    </mat-card>
          
   
   
    <img src="../../assets/login1.jpg" alt="">
