
<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Order Management
    <div class="adjust">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <img class="avatar mat-elevation-z8" src="https://i.pinimg.com/736x/d4/cd/5a/d4cd5a64fb72059083de14e947fb8f82.jpg" />
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item class="profileIcon" (click)="profile()">
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav">
      
  <!-- <h4 class="name">Dashboard</h4> -->
  <!-- <p class="designation">Software Engineer</p> -->
  
  <!-- <mat-divider></mat-divider> -->
    <a routerLink="/app-order-summary"><button mat-button class="menu-button">
        <mat-icon>home</mat-icon>
        <span>Dashboard
        </span>
    </button>
    </a>
    <a routerLink="/app-admin-dashboard"><button mat-button class="menu-button">
      <mat-icon>note</mat-icon>
      <span>Product List</span>
  </button></a>
    <a routerLink="/app-order-details"><button mat-button class="menu-button">
        <mat-icon>list</mat-icon>
         <span>Order List</span>
    </button>
    </a>
  
 
  
    <!-- <mat-divider></mat-divider> -->
  
  
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats.card">
          <mat-card fxFlex="20">
            <app-widget-welcomeadmin></app-widget-welcomeadmin>
           </mat-card>
          <mat-card fxFlex="40">
           <app-widget-card label="Product" total="18k" percentage="60%"></app-widget-card>
          </mat-card>
          <mat-card fxFlex="40">
            <app-widget-card label="Order" total="10k" percentage="50%"></app-widget-card>
          </mat-card>
      </div>
      <br>
      <!-- <mat-divider></mat-divider> -->
        <div fxLayout="row"  fxLayoutGap="2px">
          <div fxFlex="100"><app-widget-area></app-widget-area></div>
          <div fxFlex="40"><app-widget-piechart></app-widget-piechart></div>
        </div>
        
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
