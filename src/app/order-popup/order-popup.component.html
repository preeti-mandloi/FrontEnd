<!-- <mat-card fxLayoutAlign="center center"> -->
<div class="align">
  <h2><b>Add Order</b></h2>
</div>
<div>

  <form fxLayout="row wrap" #addOrderForm="ngForm" (ngSubmit)="itemsAdd()">
    <div class="fields" fxLayout="row" fxLayout.lt-sm="column">
      <mat-form-field fxFlexFill color="#002b5c">
        <input id="proName" matInput type="text" placeholder="Name of Product" [formControl]="myControl" [matAutocomplete]="auto"
           name="name" [(ngModel)]="newItem.name">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field fxFlexFill color="#002b5c">
        <input id="quantity" [(ngModel)]="newItem.quantity" name="quantity" matInput type="number" placeholder="Quantity">
      </mat-form-field>
      <mat-form-field class="invisible example-full-width">
        <input id="price" [(ngModel)]="newItem.price" name="price" matInput type="number" placeholder="price">
      </mat-form-field>
      <button type="reset" mat-raised-button class="addbtn" (click)="addItems()">Add</button>
    </div>
    <!-- <mat-divider></mat-divider> -->
  </form>

 
  <table class="table">
    
    <thead *ngIf="items.length">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td><span  class="form-control">{{item.name}}</span></td> 
        <td><span >{{item.quantity}}</span></td>
        <td><span class="form-control" >{{item.price}}</span></td>
        <td><span class="form-control" >{{item.price*item.quantity}}</span></td>
        <td><mat-icon (click)="removeItem(i)" matTooltip="Delete">delete</mat-icon></td>
      </tr>
    </tbody>
  </table>



  <!-- <mat-divider></mat-divider> -->
  

  <form>
    <mat-form-field fxLayout="row" fxLayout.lt-sm="column">
      <mat-label >Payment Mode</mat-label>
      <mat-select [(ngModel)]="newItem.paymentmode" name="paymentMode">
        <mat-option value="1">Cash</mat-option>
        <mat-option value="2">Online</mat-option>
        <mat-option value="3">Card</mat-option>
      </mat-select>
    </mat-form-field>
    <button type="button" mat-raised-button class="cnclbtn" (ngSubmit)="onFormSubmit()">Order Confirmed</button>
  </form>

  
</div>
