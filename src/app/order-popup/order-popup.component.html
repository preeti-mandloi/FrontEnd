<div class="align">
  <h2><b>Add Order</b></h2>
</div>
<div>

  <form fxLayout="row wrap" #addOrderForm="ngForm">
    <div class="fields" fxLayout="row" fxLayout.lt-sm="column">
      <mat-form-field fxFlexFill color="#002b5c">
        <input id="proName" matInput type="text" placeholder="Name of Product" [formControl]="myControl" [matAutocomplete]="auto"
           name="name" [(ngModel)]="newItem.name">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-form-field fxFlexFill color="#002b5c">
        <input id="quantity" [(ngModel)]="newItem.quantity" name="quantity" matInput type="number" placeholder="Quantity">
      </mat-form-field>
      <button mat-raised-button class="addbtn" (click)="addItems()">Add</button>
    </div>
    <mat-divider></mat-divider>
  </form>


  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td><span  class="form-control">{{item.name}}</span></td> 
        <td><span >{{item.quantity}}</span></td>
        <td><span class="form-control" >{{item.price}}</span></td>
        <td></td>
        <td><input type="button" value="delete" (click)="removeItem(i)"></td>
      </tr>
    </tbody>
  </table>



  <mat-divider></mat-divider>
  <br>

  <form>
    <mat-form-field fxLayout="row" fxLayout.lt-sm="column">
      <mat-label>Payment Mode</mat-label>
      <mat-select>
        <mat-option value="1">Cash</mat-option>
        <mat-option value="2">Online</mat-option>
        <mat-option value="3">Card</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <button type="button" mat-raised-button class="cnclbtn" (click)="onFormSubmit()">Order Confirmed</button>
</div>
